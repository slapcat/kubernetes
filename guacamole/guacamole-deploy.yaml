---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: guacamole
  namespace: guacamole
spec:
  replicas: 1
  selector:
    matchLabels:
      app: guacamole
  template:
    metadata:
      labels:
        app: guacamole
    spec:
      containers:
      - name: guacamole
        image: guacamole/guacamole
        env:
        - name: GUACD_HOSTNAME
          value: guacd
        - name: GUACD_PORT
          value: "4822"
        - name: OPENID_ENABLED
          value: "true"
        - name: EXTENSION_PRIORITY
          value: "openid"
        envFrom:
        - secretRef:
            name: guacamole
        volumeMounts:
        - name: drive
          mountPath: /drive
      volumes:
      - name: drive
        persistentVolumeClaim:
          claimName: guacamole
