---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: static-sites
  name: static-sites
spec:
  replicas: 1
  selector:
    matchLabels:
      app: static-sites
  template:
    metadata:
      labels:
        app: static-sites
    spec:
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: static-sites-pvc
        - name: config
          configMap:
            name: apache
      containers:
      - image: ghcr.io/slapcat/apache-php:latest
        name: apache-php
        volumeMounts:
          - mountPath: "/var/www/html"
            name: data
          - mountPath: "/etc/apache2/sites-enabled"
            name: config
        ports:
          - containerPort: 80
